<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Validation</title>
</head>
<body>

    <div class="all">
    <div class="login-container">
    <div class="form-container">
        <h2 class="login-title">Log in</h2>
        <br>
        <hr style="margin: 0 20px;">
        <form class="login-form" id="log-form">
            <label class="name-label">Email</label>
            <input required autocomplete="off" class="username-input" type="email" id="username">
            <label class="pass-label">Password</label>
            <input required class="password-input" type="password" id="password">
            <br>
            <input type="submit" class="login-btn" id="log-btn" value="Send">
        </form>
<br>
        <div  class="error"></div>
    </div>

    <p style="color: #f8f8f8;">¿Don't have an Account yet? <a id="sing-up-link" style="color: rgb(75, 103, 196);" href="#">Sing Up Here</a></p>
    </div>


    <div class="singUp-container singUp-container_disabled">
        <div class="form2-container">
            <h2 class="singUp-title">Sing Up</h2>
            <br>
            <hr style="margin: 0 20px;">
            <form class="singUp-form" id="log-form">
                <label class="name2-label">Email</label>
                <input required autocomplete="off" class="username2-input" type="email" id="username2">
                <label class="pass2-label">Password</label>
                <input required class="password2-input" type="password" id="password2">
                <br>
                <input type="submit" class="singUp-btn" id="sup-btn" value="Send">
            </form>
    <br>
            <div  class="error2"></div>
        </div>
    
        <p style="color: #f8f8f8;">¿You have an Account? <a id="log-in-link" style="color: rgb(75, 103, 196);" href="#">Log In Here</a></p>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
